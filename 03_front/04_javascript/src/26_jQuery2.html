<!doctype html>
<html>
<head>
    <title>jQuery Example</title>
</head>
<script src="./js/jquery-3.7.1.js"></script>
<body>
    <h1>jQuery Function</h1>
    <hr>
    <ul class="car" myVal="meaningless">
        <li>Benz</li>
        <li>Audi</li>
        <li>BMW</li>
    </ul>
</body>
<script>
    // 1. li 태그 전체 가져오기
    var lists = $("li");
    console.log("#1");
    console.log(lists);

    // 2. class가 car인 요소 전체 가져오기
    var cars = $(".car");
    console.log("#2");
    console.log(cars)

    // 3. cars의 전체 자식 요소 가져오기
    console.log("#3");
    console.log(cars.children());

    // 4. cars의 자식 중 첫 번째 내용 가져오기
    console.log("#4");
    console.log(cars.children().first().text());
    console.log(cars.children().last().text());
    // console.log(cars.children().second().text());
    console.log(cars.children().eq(1).text());

    // 5. cars의 부모 가져오기
    console.log("#5")
    console.log(cars.parent());

    // 6. lists의 부모 가져오기
    console.log("#6")
    console.log(lists.parent());

    // 7. cars의 첫째 자식 날려버리기
    cars.children().first().remove();

    // 8. cars의 새로운 자식 추가
    cars.append("<li>테슬라</li>");
    cars.prepend("<li>Volvo</li><li>Kia</li>");
    cars.html("<li>현대</li>" + cars.html());

    // 9. cars의 세 번째 자식 가져오기
    console.log("#9");
    cars.children().eq(2).text("걸어다닌");

    // 10. 속성값 변경하기 + 가져오기
    document.write("<h2>" + cars.attr("class") + "</h2>");
    document.write("<h2>" + cars.attr("myVal") + "</h2>");
    cars.attr("class","valueableCar");
    cars.attr("myVal","meaningful");
    document.write("<h2>" + cars.attr("class") + "</h2>");
    document.write("<h2>" + cars.attr("myVal") + "</h2>");
</script>
</html>
