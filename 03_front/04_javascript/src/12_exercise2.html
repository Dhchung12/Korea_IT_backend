<!doctype html>
<html>
<head>
    <title>Exercise2</title>
</head>
<body>
    <h1>구구단 프로그램</h1>
    <h3>원하시는 단을 출력해드립니다.</h3>
    <hr>
</body>
<script>
    var num = prompt("구구단 몇단이 궁금하세요??")
    var dan = parseInt(num)

    // 소수점으로 입력했는가?
    var check1 = (dan == num);
    
    // 1미만의 수를 입력했는가?
    var check2 = (dan >=1);

    if(check1 && check2){
        for(let i=0; i<dan; i++){
            document.write("<h2>" + dan + " x " + (i+1) + " = " + dan*(i+1)+"</h2>");
        }
    }
    else{
        alert("잘못 입력하셨습니다.");
    }
    
</script>
</html>
