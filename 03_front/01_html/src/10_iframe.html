<!doctype html>
<html>
<head>
    <title>iframe example</title>
    <style>
        .aclass {
            border:3px dotted orchid;
            background-color: yellow;
            font-size : 72px;
            text-align : center;
            width: 80%;
            margin: 0px auto;
        }
    </style>
</head>
<body>
    <h1>iframe example</h1>
    <hr>
    <a target = "if4" href="http://www.w3bai.com/ko/css/css3_buttons.html">
        <div class="aclass">CSS 버튼 학습사이트 이동</div>
    </a>
    <br><br>
    <iframe name="if1" src="06_table1.html"></iframe>
    <br>
    <iframe name="if2" src="07_table2.html"
                    style="width: 100%; height: 350px;"></iframe>
    <br>
    <iframe name="if3" src="08_table3.html"
                    style="width: 800px; height: 320px;"></iframe>
    <br>
    <iframe name="if4" src="http://www.naver.com"
                    style="width:100%; height:600px;"></iframe>
    <iframe name="if5"src="http://www.dcinside.com"
                    style="width: 50%; height: 400px;"></iframe>
    <iframe name="if6"src="http://www.slrclub.com"
                    style="width: 50%; height: 400px;"></iframe>
    <div class="aclass">
        <iframe width="800" height="450" 
            src="https://www.youtube.com/embed/6_--JhAdyFM" 
            title="죽기전에 꼭 먹으면 안되는 비빔면 레시피(feat: 칠리오일누들)" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen></iframe>
    </div>
</body>
</html>
